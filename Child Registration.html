<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anganwadi Child Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="buttons">
        <button id="registerBtn">
            <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="Register" width="20">
            Register Child
        </button>
        <button id="viewBtn">
            <img src="https://cdn-icons-png.flaticon.com/128/159/159604.png" alt="View" width="20">
            View Registrations
        </button>
    </div>
    

    <!-- Registration Form -->
    <div id="registrationForm" class="form-container" style="display: none;">
        <h2>Register Child</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="number" id="age" placeholder="Enter Age" required>
            <input type="date" id="dob" required>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select id="bloodGroup">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
            </select>
            <input type="text" id="fatherName" placeholder="Father's Name" required>
            <input type="text" id="motherName" placeholder="Mother's Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <textarea id="address" placeholder="Enter Address"></textarea>
            <button type="submit">Register</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <!-- View Registered Children -->
    <div id="viewRegistration" class="view-container" style="display: none;">
        <h2>Registered Children</h2>
        <div id="childList"></div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
