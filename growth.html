<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background: url('https://media.istockphoto.com/id/1184859119/photo/beautiful-ethereal-special-occasion-multicoloured-background.jpg?s=612x612&w=0&k=20&c=eoa0ZjMj5dq0JR2X3y_ZpK--qLf_qXr0K4pfl08_iPc=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .content-container, .tips-container, .history-container {
            background: rgba(247, 187, 233, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(147, 106, 106, 0.1);
            text-align: center;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
        }

        input, button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 1);
        }

        .tips-container {
            overflow-y: auto;
            max-height: 200px;
        }

        .tips-container ul {
            list-style: none;
            padding: 0;
        }

        .tips-container li {
            margin-bottom: 5px;
        }

        .bmi-image {
            width: 60px;
            height: 60px;
            display: none;
            margin: 10px auto;
        }

        .history-container {
            display: none;
            max-height: 250px;
            overflow-y: auto;
        }

        .chart-container {
            width: 350px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-container">
            <h2>Growth Prediction</h2>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
            
            <button id="predict-btn">Predict Growth</button>
            <p id="result"></p>
            <img id="bmi-icon" class="bmi-image" src="" alt="">

            <button id="download-btn">Download Report</button>
        </div>

        <div class="tips-container">
            <h3>Nutrition Tips</h3>
            <ul id="tips-list"></ul>
            <button id="speak-btn">ðŸ”Š Hear Tips</button>
        </div>

        <div class="history-container">
            <h3>BMI History</h3>
            <ul id="history-list"></ul>
        </div>

        <div class="chart-container">
            <canvas id="bmiChart"></canvas>
        </div>
    </div>

    <script>
    let bmiHistory = [];

    document.getElementById("predict-btn").addEventListener("click", function() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let resultText = document.getElementById("result");
        let bmiIcon = document.getElementById("bmi-icon");

        if (!height || !weight) {
            resultText.innerText = "Please enter both height and weight!";
            resultText.style.color = "red";
            bmiIcon.style.display = "none";
            return;
        }

        let bmi = (weight / ((height / 100) ** 2)).toFixed(2);
        bmiHistory.push(parseFloat(bmi));
        updateChart();
        updateHistory();

        fetch("http://localhost:5000/predict-growth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ height, weight })
        })
        .then(response => response.json())
        .then(data => {
            resultText.innerText = `Predicted Growth Status: ${data.prediction} (BMI: ${bmi})`;
            resultText.style.color = "blue";
            updateNutritionTips(bmi);
        })
        .catch(error => console.error("Error fetching prediction:", error));
    });

    function updateNutritionTips(bmi) {
        let tipsList = document.getElementById("tips-list");
        tipsList.innerHTML = "";

        let tips = [];
        if (bmi < 18.5) {
            tips = ["Eat more protein-rich foods.", "Increase calorie intake.", "Drink milk for calcium.", "Exercise to build muscle."];
        } else if (bmi >= 18.5 && bmi < 24.9) {
            tips = ["Maintain a balanced diet.", "Eat fruits and veggies.", "Stay hydrated.", "Exercise regularly."];
        } else {
            tips = ["Reduce processed foods.", "Eat more fiber.", "Engage in physical activity.", "Control portion sizes."];
        }

        tips.forEach(tip => {
            let li = document.createElement("li");
            li.innerText = tip;
            tipsList.appendChild(li);
        });

        document.getElementById("speak-btn").addEventListener("click", () => {
            let speech = new SpeechSynthesisUtterance(tips.join(". "));
            window.speechSynthesis.speak(speech);
        });
    }

    function updateHistory() {
        let historyList = document.getElementById("history-list");
        historyList.innerHTML = "";
        bmiHistory.forEach((bmi, index) => {
            let li = document.createElement("li");
            li.innerText = `Entry ${index + 1}: BMI ${bmi}`;
            historyList.appendChild(li);
        });
        document.querySelector(".history-container").style.display = "block";
    }

    function updateChart() {
        let ctx = document.getElementById("bmiChart").getContext("2d");
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: bmiHistory.map((_, i) => i + 1),
                datasets: [{ label: 'BMI Progress', data: bmiHistory, borderColor: 'blue' }]
            }
        });
    }

    document.getElementById("download-btn").addEventListener("click", () => {
        let doc = new jsPDF();
        doc.text("Growth Monitoring Report", 10, 10);
        doc.save("Growth_Report.pdf");
    });

    </script>

</body>
</html>
